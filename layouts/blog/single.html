{{define "main"}}
<article class="post">
  <div class="container">
    <div class="row">
      <div class="col-lg-10 mx-auto">
        <div class="post-title">
          <h2>{{.Title}}</h2>
        </div>
        <div class="post-meta">
          <p>Posted at <span>{{ .PublishDate.Format "2006-01-02 15:04 JST" }}</span> <br>
             (Update at <span>{{ .Lastmod.Format "2006-01-02 15:04 JST" }})</span> <br>
            タグ： {{ range (.GetTerms "tags") }}
              <a class="tags" href="{{ .Permalink }}">{{ .LinkTitle }}</a>
            {{ end }}
          </p>
        </div>
        <div class="post-image">
          <img src="{{ .Params.featureImage | absURL}}" alt="feature-image">
        </div>
        <div class="post-body">
          {{ .Content }}
        </div>
      </div>
    </div>
  </div>
</article>
{{end}}
