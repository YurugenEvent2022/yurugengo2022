{{ with .Site.Data.timetable}}
{{ if .enable}}
<section class="timetable" id="timetable">
  <div class="container">
    <div class="row">
      <div class="col-lg-12">
        <div class="section-title">
         <h2> {{.title }} </h2>
          <p>
              {{.subtitle}}
          </p>
        </div>
      </div>

      <div class="col-lg-12 col-md-12"><!-- timetable_all-->

            {{ range .timeline}}
            <div class="row">
              <div class="col-lg-2">
                <div class="timetable-item">
                  <div class="timetable-container">
                    <h3>{{ .time }}</h3>
                  </div>
                </div>
              </div>
              <div class="col-lg-10">
                <div class="timetable-item">
                  <div class="timetable-container">
                    <i class="{{ .icon }}" aria-hidden="true"></i>
                  <h3>{{ .track_name }}</h3>
                </div>
                  <p>
                    {{.track_desc }}
                  </p>
                </div>
              </div>
            </div>
            {{end}}


        </div>
      </div> <!-- timetable_all-->
    </div> <!-- row-->
  </div> <!-- container-->
</section>
{{end}}
{{end}}
